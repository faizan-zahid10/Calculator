<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyling.css">
    <script src="operations.js" defer></script>
</head>
<body>
    <h1>Welcome to Calcuwise</h1>
    <div class="container">
        <div class="result_bar" id="resultant"></div>
        <div class="numbers" onclick="put_in(this)">1</div>
        <div class="numbers" onclick="put_in(this)">2</div>
        <div class="numbers" onclick="put_in(this)">3</div>
        <div class="numbers" onclick="res()">clear</div>
        <div class="numbers" onclick="put_in(this)">4</div>
        <div class="numbers" onclick="put_in(this)">5</div>
        <div class="numbers" onclick="put_in(this)">6</div>
        <div class="numbers" onclick="mul()">*</div>
        <div class="numbers" onclick="put_in(this)">7</div>
        <div class="numbers" onclick="put_in(this)">8</div>
        <div class="numbers" onclick="put_in(this)">9</div>
        <div class="numbers" onclick="division()">/</div>
        <div class="numbers" onclick="sub()">-</div>
        <div class="numbers" onclick="put_in(this)">0</div>
        <div class="numbers" onclick="add()">+</div>
        <div class="numbers" onclick="equaling()">=</div>
    </div>
</body>
</html>
