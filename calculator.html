<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculatorStyling.css">
    
</head>

<body>
    <h1>Welcome to Calcuwise</h1>

        <div class="numbers">*</div>

        <div class="numbers">/</div> 
        <div class="numbers">-</div>

    </div>
